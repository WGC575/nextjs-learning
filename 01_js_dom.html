<!-- index.html-->

<html>
    <body>
        <!-- id is for specifying variables-->
        <div id = "app"> The results of "document.getElementById('app')"</div>
        <script type = "text/javascript"> 
            // select the div element with id "app" through getElementById()
            const app = document.getElementById('app');
            // create a new H1 element with createElement()
            const header = document.createElement('h1')
            // create a new text node for the h1 element
            const header_content = document.createTextNode('create a new text node for the H1 element');
            // append the text to the H1 element
            header.appendChild(header_content);
            // place the H1 element inside the div
            app.appendChild(header);
        </script>

        <script type = "text/javascript">
            const app2 = document.getElementbyID
        </script>
    </body>
</html>
